<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wordle clone</title>
        <link rel="stylesheet" href="static/stylesheet.css">
    </head>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <p id="random_word">{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
   
    {% block body %}{% endblock %}

</html>
